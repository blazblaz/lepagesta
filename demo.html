<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="demo.css" />
    </head>
    <body>
        <h1>Hello world! jquery-sew demo.</h1>
        <h3>enable auto-complete by typing @ </h3>
        <div>
        	<h4> Works on any textarea/input element from your document </h4>
					<textarea class="sew" style="width:415px; resize:none;"></textarea>

					<h5> Supports unique elements </h5>
					<input class="sew" type="text" style="width:415px; resize:none;" />

					<h5> Supports content editable elements</h5>
					<div class="sew editable" contentEditable="true" style="width: 415px; height: 100px; border: 1px solid #888"></div>

					<h5> Prevent repetition </h5>
					<div class="sew editable-repeat" contentEditable="true" style="width: 415px; height: 100px; border: 1px solid #888"></div>
				</div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.caretposition.js"></script>
				<script type="text/javascript" src="js/jquery.sew.3.js"></script>
				<script type="text/javascript" src="js/jquery.sew.H.js"></script>
				<script type="text/javascript" src="js/jquery.sew.A.js"></script>
		<script>
			$(document).ready(function() {
				var values = [{val:'santiago tactivos', meta:'Santiago Montero'},
							  {val:'johnnyhalife', meta:'Johnny Halife'},
							  {val:'arielflesler', meta:'Ariel Flesler'},
							  {val:'rbajales', meta:'Raul Bajales'}];

				for (var i = 0; i < 10; i++) {
					values.push({val: 'johnnyhalife' + i})
				};


				var customItemTemplate = "<div><span />&nbsp;<small /></div>";

				function elementFactory3(element, e) {
					var template = $(customItemTemplate).find('span')
															.text('<3' + e.val).end()
												   		.find('small')
															.text("(" + (e.meta || e.val) + ")").end();
					element.append(template);
				};
				function elementFactoryA(element, e) {
					var template = $(customItemTemplate).find('span')
															.text('@' + e.val).end()
												   		.find('small')
															.text("(" + (e.meta || e.val) + ")").end();
					element.append(template);
				};
				function elementFactoryH(element, e) {
					var template = $(customItemTemplate).find('span')
															.text('#' + e.val).end()
												   		.find('small')
															.text("(" + (e.meta || e.val) + ")").end();
					element.append(template);
				};

				// here is how we use it
				$('.sew').sew3({values: values, elementFactory: elementFactory3});
				$('.sew').sewH({values: values, elementFactory: elementFactoryH});
				$('.sew').sewA({values: values, elementFactory: elementFactoryA});


				// with repetition but unique flag
				/*var repeatedElements = [{val: 'johnny cash'}, {val: 'chanta fiver'}, {val: 'chanta'}, {val: 'chanta'}];
				$('input').sewH({unique: true, values: repeatedElements, elementFactory: elementFactory});

				$('.editable').sewA({unique: true, values: repeatedElements, elementFactory: elementFactory});
				$('.editable-repeat').sewH({repeat: false, unique: true, values: repeatedElements, elementFactory: elementFactory});
				$('.editable-position').sew3({repeat: false, unique: true, values: values, elementFactory: elementFactory});*/
			});
		</script>
    </body>
</html>
